<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag Bunny onto Target</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 2rem; }
  #bunny { width: 150px; cursor: grab; }
  #drop-target {
    width: 150px;
    height: 150px;
    margin: 2rem auto;
    border: 2px dashed #999;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    font-size: 14px;
    position: relative;
  }
  /* Uncomment the next line and paste your silhouette URL or data URI if you want an image instead of dashed border */
  /* #drop-target { background-image: url('your-silhouette.png'); background-size: contain; background-repeat: no-repeat; } */
  .heart {
    position: absolute;
    font-size: 24px;
    color: hotpink;
    animation: float 1s forwards;
    left: 50%;
    top: 50%;
  }
  @keyframes float {
    from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    to   { transform: translate(-50%, -200%) scale(2); opacity: 0; }
  }
</style>
</head>
<body>
<h1>Drag the bunny into the dashed box</h1>
<img id="bunny" src="https://publish-demo-xi.vercel.app/assets/bunny.png" draggable="true">
<div id="drop-target">Drop here</div>

<script>
  const bunny = document.getElementById('bunny');
  bunny.addEventListener('dragstart', (e) => {
    e.dataTransfer.setData('text/plain', 'bunny');
  });

  const dropTarget = document.getElementById('drop-target');
  dropTarget.addEventListener('dragover', (e) => e.preventDefault());
  dropTarget.addEventListener('drop', (e) => {
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');
    if (data === 'bunny') {
      // Remove the drop message
      dropTarget.textContent = '';
      // Add the bunny inside the target
      dropTarget.appendChild(bunny.cloneNode(true));
      // Add hearts
      for (let i=0; i<5; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤️';
        heart.style.left = (50 + (Math.random() - 0.5) * 60) + '%';
        heart.style.animationDuration = (1 + Math.random()) + 's';
        dropTarget.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  });
</script>
</body>
</html>
