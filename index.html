</head>
<body>
<h1>Drag the bunny into the silhouette</h1>
<img id='bunny' src='https://publish-demo-xi.vercel.app/assets/bunny.png' draggable='true'>
<div id='drop-target'></div>
<script>
  const bunny = document.getElementById('bunny');
  bunny.addEventListener('dragstart', (e) => {
    e.dataTransfer.setData('text/plain', 'bunny');
  });
  const dropTarget = document.getElementById('drop-target');
  dropTarget.addEventListener('dragover', (e) => e.preventDefault());
  dropTarget.addEventListener('drop', (e) => {
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');
    if (data === 'bunny') {
      dropTarget.innerHTML = '';
      dropTarget.appendChild(bunny.cloneNode(true));
      for (let i=0; i<5; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤️';
        heart.style.left = (50 + (Math.random() - 0.5) * 60) + '%';
        heart.style.animationDuration = (1 + Math.random()) + 's';
        dropTarget.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  });
</script>
</body>
</html>
